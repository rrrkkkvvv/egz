<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="styl.css" />
  </head>
  <body>
    <section class="baner">
      <h2>Chat</h2>
    </section>
    <section class="boczny">
      <h3>Chaty</h3>
      <ul>
        <li>Ogólny</li>
        <li>
          Tematyczne
          <ol>
            <li>Turystyczny</li>
            <li>Żeglarski</li>
            <li>Filatelistyczny</li>
            <li>Hodowla zwierzątek domowych/li></li>
          </ol>
        </li>
      </ul>
      <h3>Uczestnicy</h3>
      <p>Jolanta Nowak</p>
      <img src="./Jolka.jpg" alt="Jolanta Nowak" />
      <p>Krzysztof Łukasiński</p>
      <img src="./Krzysiek.jpg" alt="Krzysztof Łukasińsk" />
    </section>
    <section class="glowny">
      <div class="chat">
        <div class="jolanta_message message">
          <img src="Jolka.jpg" />
          <p>Cześć idziesz jutro do kina?</p>
        </div>
        <div class="krzysztof_message message">
          <img src="Krzysiek.jpg" />
          <p>Tak! A ty?</p>
        </div>
      </div>
      <label for="">Wpisz wiadomość:</label>
      <input type="text" id="message_input" />
      <button id="send_btn">Wyślij</button><br />
      <!-- SCRIPT1 -->
      <button id="generate_btn">Generuj losową odpowiedź</button>
      <!-- SCRIPT1 -->
    </section>

    <section class="stopka"><h5>Chat wykonał:00000000000</h5></section>
  </body>
  <script src="./script.js"></script>
</html>
